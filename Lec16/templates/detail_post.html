<!--templates/detail_post.html-->
{% extends 'base.html' %}

{% block content %}
    <div class="article-entry">
        <h2>{{post.title}}</h2>
        <p>by {{post.author}} | {{post.date}}</p>
        <p>{{post.body}}</p>
    </div>
    <p>
        <a href="{% url 'edit_post' post.pk %}">Edit</a>
        |
        <a href="{% url 'delete_post' post.pk %}">Delete</a>

    </p>
    <p>
        Back to <a href = "{% url 'list_posts'%}"> all posts</a>.
    </p>
{% endblock content%}
