<!--templates/home.html-->
{% extends 'base.html'%}

{% block content %}
    {% for post in posts %}
        <div class="post-entry">
            <h2>
                <a href="{% url 'detail_post' post.pk %}">{{post.title}}</a>
            </h2>
            <p>
                {{post.content}}
            </p>
            <p>
                By : {{post.author}}
            </p>
        </div>
    {% endfor%}
{% endblock content %}
