<!--templates/home.html-->
{% extends 'base.html' %}

{% block content %}
    {% if user.is_authenticated %}
    <p>Привет, {{ user.username}}!</p>
    <p>
        <a href="{% url 'logout' %}">Логаут</a>
    </p>
    {% else %}
    <p>
        Ты не залогинен. <a href="{% url 'login' %}">Логин</a>  | <a href="{% url 'signup' %}">Зарегестрироваться</a>
    </p>
    {% endif %}
{% endblock content%}
